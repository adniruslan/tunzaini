<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WhatsChat-WhatsApp Chat Widget jQuery Plugin</title>

    <!-- Meta Tag -->
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="author" content="Black Theme" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Google Font Family -->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Minified Font Awesome CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="plugins/whatsapp/css/font-awesome.min.css"
    />
    <!-- Minified Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="plugins/whatsapp/css/bootstrap.min.css"
    />

    <!-- WhatsChat Layout CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="plugins/whatsapp/css/whatschat-layout.css"
    />
    <!-- WhatsChat Custom Style-1 CSS  (required) -->
    <link
      rel="stylesheet"
      type="text/css"
      href="plugins/whatsapp/css/style/whatschat-style10.css"
    />
    <!-- WhatsChat Color CSS (This is only for Live Demo) -->
    <link
      id="whatschat-color"
      rel="stylesheet"
      href="plugins/whatsapp/css/colors/color-green.css"
    />

    
  </head>
  <body>
    <div class="containerws">
      <!-- WhatsChat Container -->
      <div class="wc-style10">
        <!-- Button Style 4 -->
        <a
          class="wc-list wc-button1"
          data-number="601137465063"
          data-message="Hi, MZ Consultancy& Resources!"
        >
          <i class="fa fa-whatsapp"></i>
          <span>Need Help?</span>
        </a>
      </div>
    </div>
    <!--/ End Page Container -->

    <!-- jQuery library -->
    <script src="plugins/whatsapp/js/jquery.min.js"></script>
    <!-- Bootstrap library -->
    <script src="plugins/whatsapp/js/bootstrap.min.js"></script>
    <!-- jQuery library -->
    <script src="plugins/whatsapp/js/whatschat-layout.js"></script>
    <!-- WhatsChat style2 js library  (required) -->
    <script src="plugins/whatsapp/js/whatschat-style10.js"></script>
  </body>
</html>
